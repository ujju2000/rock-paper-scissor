<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">



    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>ROCK PAPER SCISSORS</h1>

    </nav>

    <main>
        <h2 class="scoreInfo" >Choose your weapon</h2>
        <h4 class="scoreMessage"> First to score 5 points will win</h4>

        <div class="display">
            <div class="player-display">
                <div class="icon player-icon-display">
                    <i class="fa-duotone fa-solid fa-question"></i>
                </div>
                
                <div class="score player-score">
                    Player : 0
                </div>
            </div>

            <div class="comp-display">
                <div class="icon comp-icon-display">
                    <i class="fa-duotone fa-solid fa-question"></i>
                </div>
                
                <div class="score comp-score">
                    Computer : 0
                </div>
            </div>
        </div>

        <div class="operations">
            <div class="operator rock-btn">
                <i class="fa-light fa-solid fa-hand-fist"></i>
            </div>
            <div class="operator paper-btn">
                <i class="fa-dark fa-solid fa-hand"></i>
            </div>
            <div class="operator scissor-btn">
                <i class="fa-regular fa-hand-peace"></i>
            </div>
        </div>
    </main>

    <footer>
        <!-- Copyright @Copyright 2022 ujjwal github icon -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
